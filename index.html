<!doctype html>
<html lang="en">
    <head>
        <title>Spotify - O clone</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.0-beta1 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- VUE3 -->
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            <div id="principal" class="d-flex" :style="{backgroundColor: corFundo}">

                <!-- menu de navegacao lateral -->
                <nav id="latNav" class="w-100 pt-4">
                    <!-- logomarca -->
                    <a href="#" class="d-flex px-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-spotify" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z"/>
                        </svg>
                        <span class="fw-semibold ms-2" style="font-size: 1.5em;">Spotify</span>
                    </a>

                    <!-- lista de navegacao -->
                    <ul class="nav flex-column px-2 my-4">
                        <li class="nav-item">
                            <a href="#" class="nav-link ativo"><svg role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M13.5 1.515a3 3 0 00-3 0L3 5.845a2 2 0 00-1 1.732V21a1 1 0 001 1h6a1 1 0 001-1v-6h4v6a1 1 0 001 1h6a1 1 0 001-1V7.577a2 2 0 00-1-1.732l-7.5-4.33z"></path></svg> Início</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><svg role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"></path></svg> Buscar</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><svg role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M14.5 2.134a1 1 0 011 0l6 3.464a1 1 0 01.5.866V21a1 1 0 01-1 1h-6a1 1 0 01-1-1V3a1 1 0 01.5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1zm6 0a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1z"></path></svg> Sua biblioteca</a>
                        </li>
                    </ul>
                    
                    <!-- de baixo da lista -->
                    <div id="underList">
                        <button>
                            <div class="plusBtn">
                                <svg role="img" height="12" width="12" aria-hidden="true" viewBox="0 0 16 16"><path d="M15.25 8a.75.75 0 01-.75.75H8.75v5.75a.75.75 0 01-1.5 0V8.75H1.5a.75.75 0 010-1.5h5.75V1.5a.75.75 0 011.5 0v5.75h5.75a.75.75 0 01.75.75z"></path></svg>
                            </div> 
                            Criar playlist
                        </button>

                        <button>
                            <div class="heartBtn">
                                <svg role="img" height="12" width="12" aria-hidden="true" viewBox="0 0 16 16"><path d="M15.724 4.22A4.313 4.313 0 0012.192.814a4.269 4.269 0 00-3.622 1.13.837.837 0 01-1.14 0 4.272 4.272 0 00-6.21 5.855l5.916 7.05a1.128 1.128 0 001.727 0l5.916-7.05a4.228 4.228 0 00.945-3.577z"></path></svg>
                            </div> 
                            Músicas curtidas
                        </button>

                        <button>
                            <div class="flagBtn">
                                <svg role="img" height="12" width="12" aria-hidden="true" viewBox="0 0 16 16"><path d="M3.75 0A1.75 1.75 0 002 1.75v12.952c0 1.051 1.22 1.633 2.037.972l3.962-3.208 3.943 3.204c.817.663 2.038.082 2.038-.97V1.75A1.75 1.75 0 0012.23 0H3.75z"></path></svg>
                            </div> 
                            Seus episódios
                        </button>
                    </div>

                    <hr class="mx-4 mb-0 mt-2">

                    <!-- lista de playlists na lateral -->
                    <ul id="listaPlaylistLateral" class="nav px-2">
                        <li v-for="playlist in playlists" :key="playlist.id" class="nav-item"><a href="#" class="nav-link">{{ playlist.nome }}</a></li>
                    </ul>

                    <!-- instalar aplicativo -->
                    <a href="#" id="instalarAplicativo" class="d-block px-4 py-2">
                        <svg role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M12 3a9 9 0 100 18 9 9 0 000-18zM1 12C1 5.925 5.925 1 12 1s11 4.925 11 11-4.925 11-11 11S1 18.075 1 12z"></path><path d="M12 6.05a1 1 0 011 1v7.486l1.793-1.793a1 1 0 111.414 1.414L12 18.364l-4.207-4.207a1 1 0 111.414-1.414L11 14.536V7.05a1 1 0 011-1z"></path></svg> Instalar aplicativo
                    </a>
                </nav>
                
                <!-- conteudo principal (feed) -->
                <div id="feed" class="w-100">

                    <!-- menu superior do conteudo -->
                    <nav id="topNav" class="d-flex justify-content-between align-items-center px-4 py-2" :style="{backgroundColor: corFundo}">
                        <!-- arrows -->
                        <div id="arrowMenu">
                            <button aria-hidden="true" aria-label="Voltar" disabled><svg role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M15.957 2.793a1 1 0 010 1.414L8.164 12l7.793 7.793a1 1 0 11-1.414 1.414L5.336 12l9.207-9.207a1 1 0 011.414 0z"></path></svg></button>
                            <button aria-hidden="true" aria-label="Avancar" disabled><svg role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M8.043 2.793a1 1 0 000 1.414L15.836 12l-7.793 7.793a1 1 0 101.414 1.414L18.664 12 9.457 2.793a1 1 0 00-1.414 0z"></path></svg></button>
                        </div>

                        <!-- botoes -->
                        <div id="btnTopNav" class="d-flex">
                            <!-- faca upgrade -->
                            <button id="upgrade" class="me-2">Faça upgrade</button>

                            <!-- usuario -->
                            <div class="dropdown ms-3" id="btnUsuario">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <!-- imagem do usuario -->
                                    <div class="imgUsuario bg-secondary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        </svg>
                                    </div>
                                    Louzeiro
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Conta</a></li>
                                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                                    <li><a class="dropdown-item" href="#">Faça o upgrade para o Premium</a></li>
                                    <li><a class="dropdown-item" href="#">Sair</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>


                    <!-- feed do conteudo principal -->
                    <main id="main" class="p-4">

                        <!-- seção inicial (header) -->
                        <section id="feedHeader">
                            <!-- saudacao -->
                            <h3 class="fw-bold">{{ saudacao }}</h3>

                            <!-- playlists recentes -->
                            <ul id="playlistsRecentes">
                                <li v-for="playlist in playlists" :key="playlist.id" @mouseover="mudarCorFundo(playlist.id)" @mouseout="corFundoPrincipal()">
                                    <img :src="playlist.img" :alt="playlist.nome">
                                    <span class="fw-semibold ms-3 me-auto">{{ playlist.nome }}</span>
                                    <button type="button" class="btn me-3"><svg role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"></path></svg></button>
                                </li>
                            </ul>
                        </section>

                    </main>
                </div>

            </div>
            
            


        </div>
        




        <!-- VUE JS -->
        <script>
            const { createApp } = Vue
            

            createApp({
                data() {
                    return {
                        corFundo: 'rgb(120,4,16)',

                        // playlists recentes
                        playlists: [
                            {
                                id: 1,
                                nome: 'Daily mix 1',
                                img: 'assets/img/daily.png'
                            },
                            {
                                id: 2,
                                nome: 'Daily mix 2',
                                img: 'assets/img/daily2.png'
                            },
                            {
                                id: 3,
                                nome: 'Daily mix 3',
                                img: 'assets/img/daily3.png'
                            },
                            {
                                id: 4,
                                nome: 'Daily mix 4',
                                img: 'assets/img/daily4.png'
                            },
                            {
                                id: 5,
                                nome: 'Daily mix 5',
                                img: 'assets/img/daily5.png'
                            },
                            {
                                id: 6,
                                nome: 'Daily mix 6',
                                img: 'assets/img/daily6.png'
                            }
                        ]
                    }
                },

                computed: {
                    // saudacao de "Bom dia", "Boa tarde" e "Boa noite"
                    saudacao() {
                        var horario = new Date().getHours()
                        
                        if (horario >= 18 || horario == 0) {
                            return 'Boa noite'
                        }else if (horario >= 12) {
                            return 'Boa tarde'
                        }else if(horario >= 01) {
                            return 'Bom dia'
                        }
                    }
                },

                methods: {
                    corFundoPrincipal() {
                        this.corFundo = 'rgb(120,4,16)'
                    },
                    mudarCorFundo(n) {
                        switch (n) {
                            case 2:
                                this.corFundo = 'rgb(36, 0, 4)'
                                break;
                            case 3:
                                this.corFundo = 'rgb(4, 116, 120)'
                                break;
                            case 4:
                                this.corFundo =  'rgb(2, 29, 102)'
                                break;
                            case 5:
                                this.corFundo =  'rgb(121, 77, 15)'
                                break;
                            case 6:
                                this.corFundo =  'rgb(73, 53, 55)'
                                break;
                            default:
                                break;
                        }  
                    }
                }
            }).mount('#app')
        </script>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>
</html>
